<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link

			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" src="https://<domain>.com/public/css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
	<table class="content" align=center height=100% width=100%>
		<t class="join-container">
			<header class="join-header">
				<h1 style="color:blue;" align=center ><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div align=center class="form-control">
						<label style="color:deeppink;" align=center for="username">Username</label>
						<input style="color:red;"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div><br>
					<br>
					<br>

					<div  align=center class="form-control">
						<label for="room" align=center style="color:deeppink;" >Room</label>
						<select name="room" id="room" style="color:red;">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div><br>
					<br>
					<br>
					<td align=center>
					<button  align=center type="submit" class="btn">Join Chat</button>
					</td>
				</form>
			</main>

		</div>
		</t>
	</table>
	</body>
</html>
